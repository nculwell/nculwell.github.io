<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="/assets/javascript/autolink.js"></script>
<script>
  $(document).ready(function() {
    $("a").each(function(_, a) {
      if ($(a).attr("href") == $(a).text())
        $(a).addClass("unnamed-link");
    });
  });
</script>
